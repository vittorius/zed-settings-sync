name: Release LSP server
on:
  workflow_dispatch:
    inputs:
      version:
        description: "LSP server version"
        required: true
env:
  PKG_NAME: zed-settings-sync-lsp

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install rust
        uses: ./.github/actions/install-rust

      - name: check
        uses: ./.github/actions/check

  compile:
    name: compile ${{ matrix.target }}
    runs-on: ${{ matrix.runner  }}
    needs: check
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            bootstrap: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest

          - target: x86_64-apple-darwin
            runner: macos-15-intel

          - target: aarch64-apple-darwin
            runner: macos-latest
            bootstrap: echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

          - target: x86_64-pc-windows-msvc
            runner: windows-latest

          - target: aarch64-pc-windows-msvc
            runner: windows-11-arm
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install rust
        uses: ./.github/actions/install-rust
        with:
          targets: "${{ matrix.target }}"

      - name: bootstrap
        if: ${{ matrix.bootstrap != '' }}
        run: ${{ matrix.bootstrap }}

      - name: build binary
        run: cargo build -p $PKG_NAME --verbose --locked --release --target ${{ matrix.target }}

      - name: prepare for upload
        shell: bash
        id: vars
        run: |
          BIN_SUFFIX=""
          if [[ "${{ matrix.runner }}" == "windows-latest" || "${{ matrix.runner }}" == "windows-11-arm" ]]; then
            BIN_SUFFIX=".exe"
          fi

          BIN_OUTPUT="target/${{ matrix.target }}/release/${PKG_NAME${BIN_SUFFIX}"
          ARCHIVE_NAME="${PKG_NAME-${{ matrix.target }}"

          mkdir tmp/
          mkdir "tmp/${ARCHIVE_NAME}"

          mv "${BIN_OUTPUT}" "tmp/${ARCHIVE_NAME}"
          cp LICENSE.txt "tmp/${ARCHIVE_NAME}"
          cp lsp/README.md "tmp/${ARCHIVE_NAME}"

          if [[ "${{ matrix.runner }}" == "windows-latest" || "${{ matrix.runner }}" == "windows-11-arm" ]]; then
            ARCHIVE_PATH="tmp/${ARCHIVE_NAME}.zip"
            cd tmp
            7z a "../${ARCHIVE_PATH}" "${ARCHIVE_NAME}"
            cd ..
          else
            ARCHIVE_PATH="tmp/${ARCHIVE_NAME}.tar.gz"
            tar -czvf "${ARCHIVE_PATH}" -C "tmp" "${ARCHIVE_NAME}"
          fi

          echo "archive_name=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT
          echo "archive_path=${ARCHIVE_PATH}" >> $GITHUB_OUTPUT

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vars.outputs.archive_name }}
          path: |
            ${{ steps.vars.outputs.archive_path }}

  release:
    name: release
    runs-on: ubuntu-latest
    needs: compile
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create the release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          draft: true
          files: |
            artifacts/**/*
